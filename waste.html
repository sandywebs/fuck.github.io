<section class="contact" id="contact">

   <div class="heading">
      <img src="images/heading-img.png" alt="">
      <h3>Register here</h3>
   </div>

   <div class="row">

      <div class="image">
         <img src="images/cc.svg" alt="">
      </div>

      <form action="" method="post">
         <h3>Bec Students only</h3>
         <input type="text" name="name" required class="box" maxlength="20" placeholder="enter your name">
         <input type="email" name="name" required class="box" maxlength="" placeholder="enter you mail">
         <input type="number" name="number" required class="box" maxlength="10" placeholder="phone number" min="0" max="9999999999" onkeypress="if(this.value.length == 10) return false">
         <input type="text" name="name" required class="box" maxlength="40" placeholder="enter college name">
         <input type="text" name="name" required class="box" maxlength="20" placeholder="enter your branch">
         <input type="radio" name="name" required class="box" maxlength="20" placeholder="Need accommodation">
         <input type="text" name="name" required class="box" maxlength="20" placeholder="Registration ID">
         <input type="submit" name="send" value="register" class="btn">
      </form>

   </div>

</section>
